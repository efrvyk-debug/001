        <h2>WEB</h2>
        <p>
        웹(WWW, World Wide Web)은 인터넷을 통해 접근할 수 있는 방대한 정보 공간으로, 하이퍼텍스트 문서와 멀티미디어 콘텐츠를 포함한다. 웹은 사용자가 웹 브라우저를 통해 다양한 웹사이트에 접속하여 정보를 검색하고, 소통하며, 다양한 서비스를 이용할 수 있도록 한다. 웹은 HTML, CSS, JavaScript와 같은 기술을 기반으로 구축되며, 전 세계적으로 정보 공유와 커뮤니케이션의 중요한 수단으로 자리잡고 있다.
        </p>
