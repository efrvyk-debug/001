        <h2>HTML</h2>
        <p>
        하이퍼텍스트 마크업 언어(HyperText Markup Language, HTML)는 웹 페이지를 만들기 위해 사용되는 표준 마크업 언어이다. HTML은 웹 브라우저가 해석하여 텍스트, 이미지, 링크, 비디오 등 다양한 콘텐츠를 표시할 수 있도록 구조화된 문서를 작성하는 데 사용된다. HTML은 요소(element)와 태그(tag)를 사용하여 문서의 구조를 정의하며, CSS와 JavaScript와 함께 웹 개발의 핵심 기술 중 하나로 간주된다.
        </p>
