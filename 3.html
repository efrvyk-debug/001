    <h2>JavaScript</h2>
    <p>
        자바스크립트(JavaScript)는 객체 기반의 스크립트 언어로, 동적인 웹 페이지를 만들기 위해 사용된다. HTML과 CSS와 함께 웹의 3대 핵심 기술 중 하나로 꼽히며, 클라이언트 측에서 주로 실행되지만 서버 측에서도 사용될 수 있다. 자바스크립트는 사용자 인터페이스 개선, 애니메이션 효과, 폼 검증 등 다양한 기능을 제공하여 웹 페이지의 상호작용성을 높인다.
    </p>
